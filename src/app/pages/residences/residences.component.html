<div class="container">
  <div class="row">
      <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Image</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let r of listResidences">
                  <td>{{r.id}}</td>
                  <td>{{r.name}}</td>
                  <td>{{r.address}}</td>
                  <td><img [src]="r.image" width="50" height="50"></td>
                  <td><button class="btn btn-primary" (click)="show(r)">Show apartments</button></td>
              </tr>
          </tbody>
      </table>
      
  </div>
  <div class="row" [hidden]="hide">
    Search :  <input type="text" name="search" [(ngModel)]="searchText" (change)="search()">
      <table class="table" *ngIf="listApartmentsFiltred.length >0">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Number</th>
                  <th>Residence</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let a of listApartmentsFiltred">
                  <td>{{a.id}}</td>
                  <td>{{a.appartNum}}</td>
                  <td>{{a.residence.name}}</td>
              </tr>
          </tbody>
      </table>
      <div *ngIf="listApartmentsFiltred.length == 0"><p>No apartments found !</p></div>
  </div>
</div>
